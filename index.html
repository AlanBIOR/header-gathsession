<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header>
      <a href="#" class="logo" aria-label="GathSession Home">
        Gath<span>Session</span>.
      </a>
      <nav class="nav-hero" aria-label="Main navigation">
        <ul>
          <li><a href="#" class="active">Home</a></li>

          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>

    <main>
      <section>
              <section class="hero-top">
        <div class="hero-content">
          <h1 class="title">Build your best community starting from here.</h1>
          <p class="text">Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
          <div class="button">
            <button class="button-left">Get Started</button>
            <button class="button-right">
              Learn More 
              <img src="./src/img/Arrow.svg" alt="" aria-hidden="true">

          </div>
        </div>
      </section>

      <section class="features">
        <article class="features-grid">
          <img src="./src/img/comments.svg" alt="" class="icon" aria-hidden="true">

          <img src="./src/img/week-schedule.svg" alt="" class="icon" aria-hidden="true">

        </article>
        <article class="features-grid">
          <img src="./src/img/post.svg" alt="" class="icon" aria-hidden="true">
          <h3 class="title-article">Get<br/>Information</h3>
        </article>
      </section>
      </section>


      <section class="hero-visual">
        <div class="ellipse">
          <img src="src/img/ellipse.svg" alt="" class="ellipse c-1">

        </div>

        <div class="portraits-container">

          </figure>
          <figure class="portrait p-4">
            <img src="src/img/person_orange.png" alt="Miembro de la comunidad 4">
          </figure>
          <figure class="portrait p-5">
            <img src="src/img/person_pink.png" alt="Miembro de la comunidad 5">
          </figure>
        </div>

    <div id="app"></div>
    
    <script type="module" src="./src/css/style.css"></script>
